{% extends 'navigation.html' %}
{% load static %}

{% block title %}Patient Login - NovaCure Hospital{% endblock %}


{% block body %}
<div class="page-header-box">
  <h2 class="page-header-text">
    Patient Login
  </h2>
</div>

<div class="d-flex justify-content-center align-items-center" style="min-height: 40vh;">
  <div class="p-4 shadow" style= "border-radius: 15px; background-color: #f7f9fb; width: 100%; max-width: 400px; ">
    <form method="post">
        {% csrf_token %}
        <label><b>Email Address</b></label>
        <input type="email" name="email" class="form-control" required>
        <label><b>Password</b></label>
        <input type="password" name="password" class="form-control" required>

        <input type="submit" value="Login" class="button mt-3">
        <a href="{% url 'patient_signup' %}" class="button mt-3">Create an Account</a>

    </form>
</div>
</div>

    {% if error == "no" %}
    <script>
        alert("Your account has been logged in Successfully");
        window.location = "{% url 'patient_home' %}"
    </script>
    {% endif %}
    {% if error == "yes" %}
    <script>
        alert("Invalid Login Credentials, Try Again !");
    </script>
    {% endif %}
{% endblock %}
